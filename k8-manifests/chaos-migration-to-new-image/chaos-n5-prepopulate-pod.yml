apiVersion: v1
kind: Pod
metadata:
  name: prepopulate-pod-n5
  namespace: hashed-network
spec:
  containers:
  - name: prepopulate-container
    image: ubuntu:20.04
    command: ["sleep", "infinity"]
    volumeMounts:
    - name: pv-volume
      mountPath: /mnt/pv
    resources:
      requests:
        cpu: 2
        memory: "4G"
      limits:
        cpu: 2
        memory: "4G"
  volumes:
  - name: pv-volume
    persistentVolumeClaim:
      claimName: chaos-n5-pvc-chaos-n5-network-0
