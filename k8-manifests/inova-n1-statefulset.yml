
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: inova-n1-network
  namespace: hashed-network
spec:
  replicas: 1
  serviceName: inova-n1-network-headless
  selector:
    matchLabels:
      app: inova-n1-network
  template:
    metadata:
      namespace: hashed-network
      labels:
        app: inova-n1-network
    spec:
      containers:
      - name: inova-n1-network
        imagePullPolicy: IfNotPresent
        image: sebastianmontero/hashed-inova-chain-node:cb66db82dbc4890f507dca1a1627ca7b7a39847a
        command: ["/var/www/hashed-substrate/scripts/run-node.sh"]
        args: ["/var/www/hashed-substrate/resources/inovaSpecRaw.json", "/var/www/hashed/node-data"]
        volumeMounts:
          - name: inova-n1-pvc
            mountPath:  /var/www/hashed/node-data
        env:
          - name: BOOTNODES
            value: ""
          - name: MNEMO
            valueFrom:
              secretKeyRef:
                name: inova-n1-secrets
                key: MNEMO
                optional: false
          - name: NODEKEY
            valueFrom:
              secretKeyRef:
                name: inova-n1-secrets
                key: NODEKEY
                optional: false
        resources:
          limits:
            memory: "3G"
            cpu: "1.5"
        ports:
        - containerPort: 9933
        - containerPort: 9944
        - containerPort: 30333
  volumeClaimTemplates:
  - metadata:
      name: inova-n1-pvc
      namespace: hashed-network
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
      storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name:  inova-n1-network
  namespace: hashed-network
spec:
  selector:
    app:  inova-n1-network
  type:  ClusterIP
  ports:
  - name:  p2p-port
    port:  30333
    targetPort:  30333
  - name:  ws-port
    port:  9944
    targetPort:  9944
  - name:  rpc-port
    port:  9933
    targetPort:  9933
