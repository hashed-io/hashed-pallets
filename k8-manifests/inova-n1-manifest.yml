apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: inova-n1-pvc
    namespace: hashed-network
spec:
  volumeMode: Filesystem
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inova-n1-network
  namespace: hashed-network
spec:
  selector:
    matchLabels:
      app: inova-n1-network
  template:
    metadata:
      labels:
        app: inova-n1-network
    spec:
      containers:
      - name: inova-n1-network
        imagePullPolicy: IfNotPresent
        image: sebastianmontero/hashed-substrate-node:f63b64a02fa97ffd31e497797841f8db35a1d315
        command: ["scripts/run-node.sh"]
        args: ["inovaSpecRaw.json", "/var/www/hashed/node-data"]
        volumeMounts:
          - name: inova-n1-db
            mountPath:  /var/www/hashed/node-data
        env:
          - name: BOOTNODES
            value: ""
          - name: MNEMO
            valueFrom:
              secretKeyRef:
                name: inova-n1-secrets
                key: MNEMO
                optional: false
          - name: NODEKEY
            valueFrom:
              secretKeyRef:
                name: inova-n1-secrets
                key: NODEKEY
                optional: false
        resources:
          limits:
            memory: "3G"
            cpu: "1.5"
        ports:
        - containerPort: 9933
        - containerPort: 9944
        - containerPort: 30333
      volumes:
        - name: inova-n1-db
          persistentVolumeClaim:
            claimName: inova-n1-pvc
---
apiVersion: v1
kind: Service
metadata:
  name:  inova-n1-network
  namespace: hashed-network
spec:
  selector:
    app:  inova-n1-network
  type:  NodePort
  ports:
  - name:  p2p-port
    port:  30334
    targetPort:  30333
  - name:  ws-port
    port:  9945
    targetPort:  9944
  - name:  rpc-port
    port:  9934
    targetPort:  9933
