# You can copy this file into hashed-manifest.yml so the changes are not tracked by git
kind: Namespace
apiVersion: v1
metadata:
  name: hashed-network
  labels:
    name: hashed-network
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n5-main-network
  namespace: hashed-network
spec:
  selector:
    matchLabels:
      app: n5-main-network
  template:
    metadata:
      labels:
        app: n5-main-network
    spec:
      containers:
      - name: n5-container
        imagePullPolicy: Always
        image: abhashed/hashednet:latest
        command: ["bash"]
        args: ["scripts/start_node.sh"]
        volumeMounts:
          - name: n5-db
            mountPath:  /var/www/hashed-substrate/hashed-chaos-data
        env:
          - name: ISMAINNET
            value: "true"
          - name: MNEMO
            valueFrom:
              secretKeyRef:
                name: hashedsecrets
                key: N5MNEMO
                optional: false
          - name: NODEKEY
            valueFrom:
              secretKeyRef:
                name: hashedsecrets
                key: N5NODEKEY
                optional: false
          - name: PUBLICADDR
            value: "/dns/<service-name-here>.<namespace>.svc.cluster.local/tcp/30333"
          - name: BOOTNODE
            value: "/ip4/<bootnode-ip>/tcp/30333/p2p/<bootnode-peer-id>"
        resources:
          limits:
            memory: "3G"
            cpu: "1.2"
        ports:
        - containerPort: 9933
        - containerPort: 9944
        - containerPort: 30333
      volumes:
        - name: n5-db
          persistentVolumeClaim:
            claimName: n5persistentvolumeclaim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: n5persistentvolumeclaim
    namespace: hashed-network
spec:
  volumeMode: Filesystem
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name:  n5-main-network-service
  namespace: hashed-network
spec:
  selector:
    app:  n5-main-network
  type:  NodePort
  ports:
  - name:  p2p-port
    port:  30334
    targetPort:  30333
  - name:  ws-port
    port:  9945
    targetPort:  9944
  - name:  rpc-port
    port:  9934
    targetPort:  9933
